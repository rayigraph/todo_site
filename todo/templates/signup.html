{% extends "base.html" %}

{% block content %}

<div class="row">

    <div class="col-md-3"> </div>
    <div class="col-md-6">
        <div class="submit_form">
            <form method="POST"  enctype="multipart/form-data">
                {% csrf_token %}
                {{forms.as_p}}
                <center>
                    <input type="submit" class="btn btn-default" value="Sign Up" />
                </center>
            </form>
        </div>
    </div>
    <div class="col-md-3"> </div>
</div>

{% endblock %}
